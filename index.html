<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body style="background-color: darkcyan;">
    <form id="form1">
        <fieldset>
            <legend>Clase Lapiz</legend>
            <label>Color</label>
            <input type="color" name="color"><br>
            <label>Dimension</label>
            <input type="range" name="dimension"><br>
            <fieldset>
                <legend>Marca</legend>
                <input type="radio" name="marca" value="mongol"><label>Mongol</label><br>
                <input type="radio" name="marca" value="norma"><label>Norma</label><br>
                <input type="radio" name="marca" value="faber castlle"><label>Faber Castlle</label><br>
                <input type="radio" name="marca" value="big"><label>Big</label><br>
            </fieldset>
            <fieldset>
                <legend>Borrador</legend>
                <input type="radio" name="borrador" value="true"><label>Tiene</label><br>
                <input type="radio" name="borrador" value="false"><label>No tiene</label><br>
            </fieldset>
            <fieldset>
                <legend>Material</legend>
                <input type="radio" name="material" value="madera"><label>Madera</label><br>
                <input type="radio" name="material" value="goma"><label>Goma</label><br>
            </fieldset>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
    <br><br><br>
    <table border="solid">
        <thead>
            <tr>
                <th>Color</th>
                <th>Dimension</th>
                <th>Marca</th>
                <th>Borrador</th>
                <th>Material</th>
            </tr>
        </thead>
        <tbody id="table">
        </tbody>
    </table>
</body>
</html>
